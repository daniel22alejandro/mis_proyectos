<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="box-img-ipad-mini">
        <img class="img-ipad-mini" src="img/visual-ipad-mini-713x1063.png">
        <div class="main-content">
            <label class="lbl-subtotal">Subtotal $  <label id="subTotal">0</label   ></label>
            <div class="box-proceder-pago">
                <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
            </div>
            <div class="box-producto">
                <div class="box-img">
                    <img src="img/react.jpg" alt="">
                    <div class="box-plus-minus">
                        <div id="boxMinus" class="box-minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <div id="boxUnidades" class="box-unidades">0</div>
                        <div id="boxPlus" class="box-plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="box-info">
                    <ul class="text-info">
                        <li><h3>The Road to React</h3></li>
                        <li>is a comprehensive and pragmatic yet concise React with Hooks book.</li>
                        <li>Por Robin Wieruch</li>
                        <li>Tapa blanda</li>
                        <li>cop <b class="b-precio" id="precioUnidad"></b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
