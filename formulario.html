<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
<link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="main-box">
        <form action="vuelos.php" method="get">
            <div class="form-title"><span class="txt-title">Oficina Virtual</span>
            </div>
            <div class="form-box">
                <label class="txt-inicio-secion">Inicio Sesion</label>
               <label>Ingrese el tipo de documento</label>
               <select name="Tipo de Identificacion" id="">
                   <option value="cc">Cédula de Ciudadania</option>
                   <option value="ti">Tarjeta de Identidad</option>
                   <option value="rc">Registro Civil</option>
                   <option value="ce">Cédula de Extranjería</option>
               </select> 
               <label>Ingrese su número de documento</label>
               <input type="text" name="">
               <label>Seleccione los días para visualizar las vuelos disponibles</label>
               <input type="checkbox" name="Fecha -cita" value="2023-04-19">Miercoles, 19 de abril del 2023<br>
               <input type="checkbox" name="Fecha -cita" value="2023-04-20">Jueves, 20 de abril del 2023<br>
               <input type="checkbox" name="Fecha -cita" value="2023-04-21">Viernes, 21 de abril del 2023<br>
               <input type="checkbox" name="Fecha -cita" value="2023-04-22">Sabado, 22 de abril del 2023<br>
               <label>Ingrese su género</label>
               <input type="radio" name="Género" value="masculino">Masculino<br>
               <input type="radio" name="Género" value="femenino">Femenino<br>
               <input type="radio" name="Género" value="Otros">Otros<br>
               <label>Le gustaría hacer una peticion especial</label>
               <textarea name="peticiones" id="" cols="30" rows="5"></textarea>
               <input type="submit" value="Iniciar Sesion">
            </div>
        </form> 
    </div>
</body>
</html>
